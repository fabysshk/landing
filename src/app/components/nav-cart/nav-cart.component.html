<div class="cart" [class.show]="isShow">
  <h1>{{ "links.cart" | translate }}</h1>
  <div class="products">
    <ng-container *ngIf="products$ | async as products">
      <app-product *ngFor="let product of products" [product]="product" [isCart]="true"></app-product>
    </ng-container>
    <hr>
    <p *ngIf="products$ | async as products">
      {{ "links.total" | translate }}: {{summer(products)}} $$
    </p>
  </div>
</div>
